#############################################
# picarro.cfg                               #
#-------------------------------------------#
# affects:                                  #
#	GUI_Picarro                             #
#   GUI_Picarro(as part of GUI_valveControl)#
#	picarro.log                             #
#   picarro_reprocessed.log                 #
#############################################
#========================
# input paths
#-------------------------
rawLogs: ../../../picarroLogs/fake; C:/UserData/DataLog_User; C:/UserData
valveLogFile: ../log/valves.log
#========================
# plot settings
#-------------------------
#parameters to plot - pick any selection of: H2O; delta18O; deltaD; yEffA; meOH; CH4
plotPars:  H2O; delta18O; deltaD
# how many minutes should be displayed by default?
plotMinutes: 60
# how many picarro timesteps shall fit into the internal buffer?
picarroBufferSize: 5000
#========================
# time zone adaption
#-------------------------
# the script will produce all outputs in UTC
# how many hours does the Picarro's internal time differ from UTC?
picarroTimeLag: 0
##========================
# valve stuff 
#-------------------------
# threshold for H2O ppmV above which a valve should be deactivated
dangerThreshold_H2O: 30000
# valve to switch to; when dangerThreshold_H2O was exceeded
flushValve: nothing1
# how many seconds should a valve be open before evaluation makes sense?
valveTime: 240
# how many seconds shall be considered to evaluate the measured data?
evalSeconds: 120

#========================
# enable automatic valve switching (0 for no; 1 for yes)
autoSwitchEnable: 1
flushThreshold_H2O: 6000
# minimal time (in seconds) a valve should be on; before automatic valve switching may occur
autoSwitchCooldown: 240
# acceptance thresholds
#-------------------------
#criteria to identify acceptable values
# these are relevant for automated valve switching
|critPars    :     sd;   trend
|H2O         :    200;     150
|delta18O    :    0.2;     0.1
|deltaD      :   1.00;     0.5

##========================
# extra hacks 
#-------------------------
# The following parameter leads to an exlusion of allmeasurements exceeding a
#  certain D-Excess [per mille]
# It was introduced when working with a Picarro; that produced strange spikes
#  where 18O values were lower and D values higher than during normal measurements
# When working with a normally working Picarro and especially when working with
#   D-labeled water; this value has to be set to a sufficiently high value in 
#   order not to dicrad all measurements
spikeDExcess_cutoffValue: 99999
